services:
  database:
    image: postgres:alpine
    container_name: systempunk_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
volumes:
  db_data:
    driver: local
    driver_opts:
      type: noned
      device: ./db_data
      o: bind
